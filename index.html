<!DOCTYPE HTML>
<html>
    <head>
        <title>AR.js Example</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene vr-mode-ui="enabled:false;" embedded arjs>
          <a-marker type='pattern' url='nft-foto/pattern-qw.patt'>
            <a-image id="zoomImage" src="poster/post_1.png" scale="1.5 2 1.5" rotation="270 0 0">
            </a-image>
          </a-marker>

          <a-marker type='pattern' url='nft-foto/ptn-1.patt'>
            <a-image id="zoomImage" src="poster/post_1.png" scale="1.5 2 1.5" rotation="270 0 0">
            </a-image>
          </a-marker>

          <a-marker type='pattern' url='nft-foto/ptn-2.patt'>
            <a-image id="zoomImage" src="poster/post_2.png" scale="1.5 2 1.5" rotation="270 0 0">
            </a-image>
          </a-marker>

          <a-marker type='pattern' url='nft-foto/ptn-3.patt'>
            <a-image id="zoomImage" src="poster/post_3.png" scale="1.5 2 1.5" rotation="270 0 0">
            </a-image>
          </a-marker>

          <a-marker type='pattern' url='nft-foto/ptn-4.patt'>
            <a-image id="zoomImage" src="poster/post_4.png" scale="1.5 2 1.5" rotation="270 0 0">
            </a-image>
          </a-marker>

          <a-entity camera></a-entity>
        </a-scene>
      </body>
</html>
